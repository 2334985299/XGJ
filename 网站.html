    <h2>
        <strong>
            &nbsp;&nbsp;请选择您需要的网站，再点击进入
            <button type="button" onclick="window.close()" style="width: 24px; height: 48px; float: right;" title="不稳定">关闭</button>
            <button type="button" onclick="randomMusic()" 
                style="width: 95px; height: 28px; position: absolute; left: 47%; top: 400px; cursor: pointer;" 
                title="随机播放">随机一首

    <div class="o-box" style="margin: 2% auto;">
        <div id="tests">
            <div class="dong d-box">

                <b>马里奥 <i class="fas fa-compact-disc"></i></b>
                <img src="./image/bgimg2.gif" class="music_img">
                <div class="context">
                    <strong>
                        <input type="checkbox" id="toggleCheckbox" class="checkbox" />
                        <br>
                        <span>毕竟不是每个人<br>都能做自己想做的事<br>成为自己想成为的人</span><br>
                        <span class="more">这不就是你<br>梦寐以求的长大吗<br></span>
                        <label class="text_label" for="toggleCheckbox">
                            <span class="hide">收起</span>
                            <span class="show">展开</span>
                        </label>
                    </strong>
                </div>
            </div>
            <i class="fas fa-play play" title="暂停/播放"></i>
            <i class="fas fa-fast-backward last" title="上一首"></i>
            <i class="fas fa-fast-forward next" title="下一首"></i>
            <i class="fas fa-random loop" title="顺序/循环播放"></i>
            <i class="fas fa-bars list" title="音乐列表"></i>
            <audio src="./mp3/主角.mp3" controls></audio>    
        </div>
    </div>
    <div class="concollect">

            <span class="curr-time">00:00</span>/<span class="total-time">00:00</span>
        </div>
